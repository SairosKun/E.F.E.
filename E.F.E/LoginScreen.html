<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Screen</title>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
        <link rel="stylesheet" href="estilo/style.css">
        <link rel="stylesheet" href="estilo/media-query.css">
    </head>
 <body>
    <main>
        <section id="login">
              <div id="imagem">
                  <!--imagem de fundo-->
               </div>
               <div id="formulario">
                 <h1>Log In</h1>
                 <p>Bem-vindo! Realize o Login para acessar o seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">account_circle</i>
                        <input type="email" name="login" id="ilogin" placeholder="Insira seu E-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Insira sua senha" autocomplete="current-password" required minlength="6" maxlength="8">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci a senha
                        <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>
        </section>    
    </main>
</body>
</html>
